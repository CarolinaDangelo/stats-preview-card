<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <section class="container-center">
        <section class="container-stats">
            <h1>Get<span class="text-insights"> insights</span> that help your business grow.</h1>
            <p class="parrafo-principal">Discover the benefits of data analytics and make better decisions regarding
                revenue, customer experience, and overall efficiency.</p>
            <section class="numeros-container">
                <section class="stats">
                    <h2>10k+</h2>
                    <p>companies</p>
                </section>
                <section class="stats">
                    <h2>314</h2>
                    <p>templates</p>
                </section>
                <section class="stats">
                    <h2>12M+</h2>
                    <p>queries</p>
                </section>
            </section>
        </section>
        <section class="container-img">
            <img src="images/image-header-desktop.jpg" alt="" aria-hidden="true">
        </section>
    </section>
</main>
</body>
</html>
